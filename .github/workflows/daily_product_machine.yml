name: 100_Percent_Final_Winner
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Product
        run: |
          # рд╣рдордиреЗ URL рдХреЛ рдмрд┐рд▓реНрдХреБрд▓ рд╕рд╣реА рдлреЙрд░реНрдореЗрдЯ рдореЗрдВ рд▓рд┐рдЦрд╛ рд╣реИ
          RESPONSE=$(curl -s -X POST "https://api.gumroad.com/v2/products/" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "access_token=${{ secrets.GUMROAD_TOKEN }}" \
            -d "name=Final_Winner_$(date +%H%M)" \
            -d "price=1000" \
            -d "description=Premium Automation" \
            -d "published=true")

          echo "Response: $RESPONSE"

          # рдЯреЗрд▓реАрдЧреНрд░рд╛рдо рдкрд░ рд╕реАрдзрд╛ рдФрд░ рд╕рдЪреНрдЪрд╛ рдореИрд╕реЗрдЬ
          if [[ $RESPONSE == *"success\":true"* ]]; then
             MSG="тЬЕ рдЬреАрдд рдЧрдП! рдкреНрд░реЛрдбрдХреНрдЯ рдЕрдм Gumroad рдкрд░ рд╣реИред"
          else
             MSG="ЁЯУК рд░рд┐рдкреЛрд░реНрдЯ: $RESPONSE"
          fi

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MSG"
