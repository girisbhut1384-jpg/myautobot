name: 100% Auto Product Machine
on:
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Create Product
        run: |
          curl -X POST https://api.gumroad.com/v2/products \
            -d "access_token=${{ secrets.GUMROAD_TOKEN }}" \
            -d "name=AI_Business_Mastery_$(date +%H%M)" \
            -d "price=1000" \
            -d "description=Your Premium AI Guide" \
            -d "published=true"
          
      - name: Send Telegram Update
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="✅ मशीन सफलतापूर्वक चली! कृपया Gumroad पेज को रिफ्रेश करके देखें।"
