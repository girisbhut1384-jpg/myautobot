name: Super_Direct_Success
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Product
        run: |
          # V1 API का सीधा इस्तेमाल - सबसे आसान और पक्का
          curl -X POST https://api.gumroad.com/v2/products \
            -d "access_token=${{ secrets.GUMROAD_TOKEN }}" \
            -d "name=AI_Ebook_$(date +%H%M)" \
            -d "price=1000" \
            -d "description=Official Automated Guide" \
            -d "published=true"

      - name: Simple Telegram Notify
        run: |
          # बिना किसी कोडिंग के सीधा सा मैसेज
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="✅ मशीन ने गमरोड पर प्रोडक्ट बनाने का हुक्म दे दिया है। कृपया पेज चेक करें!"
